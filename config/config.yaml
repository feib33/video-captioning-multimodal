SYSTEM:
  DDP: True
  NUM_GPUS: 2
  DEVICE_ID: 1
  NUM_EPOCH: 30
  BATCH_SIZE: 32
  LR: 1e-4
MODEL:
  NAME: multi-modal transformer
  TOKENIZER: ./pretrained_models/bert_tokenizer
  D_MODEL: 768
  FEAT_SIZE: 768
  DROPOUT: 0.5
  ENCODER:
    D_MODEL: 768
    NHEAD: 8
    DROPOUT: 0.1
    ACTIVATION: gelu
    NUM_LAYERS: 4
  DECODER:
    D_MODEL: 768
    NHEAD: 8
    DROPOUT: 0.1
    ACTIVATION: gelu
    BATCH_FIRST: True
    NUM_LAYERS: 4
DATASET:
  FEAT:
    MOTION_FEAT: Timesformer
    MT_PATH: ./data/MSR-VTT/feats/timesformer/howto100m
  CAPTION:
    PATH_TO_TRAIN: ./data/MSR-VTT/annotations/train_val_videodatainfo.json
    PATH_TO_VALIDATE: ./data/MSR-VTT/annotations/train_val_videodatainfo.json
    PATH_TO_TEST: ./data/MSR-VTT/annotations/test_videodatainfo.json